<!DOCTYPE html>
<html>
<head>
    <title>Alpine.js Diagnostic</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body style="padding: 20px; font-family: system-ui;">
    <h1>Alpine.js Diagnostic Test</h1>
    
    <div x-data="{ message: 'Alpine.js is working from CDN!' }" style="padding: 20px; background: #22c55e; color: white; margin: 20px 0; border-radius: 8px;">
        <strong>Test 1 (CDN):</strong> <span x-text="message"></span>
    </div>
    
    <div x-data="{ count: 0 }" style="padding: 20px; background: #3b82f6; color: white; margin: 20px 0; border-radius: 8px;">
        <strong>Test 2 (Interactive):</strong>
        <button @click="count++" style="padding: 10px; margin: 10px; background: white; color: #3b82f6; border: none; border-radius: 4px; cursor: pointer;">
            Clicked <span x-text="count"></span> times
        </button>
    </div>
    
    <div style="padding: 20px; background: #f3f4f6; border-radius: 8px;">
        <h3>Console Output:</h3>
        <pre id="console-output" style="background: #1f2937; color: #10b981; padding: 15px; border-radius: 4px; overflow-x: auto;"></pre>
    </div>
    
    <script>
        const output = document.getElementById('console-output');
        function log(msg) {
            output.textContent += msg + '\n';
            console.log(msg);
        }
        
        log('Alpine available: ' + (window.Alpine ? 'YES' : 'NO'));
        
        document.addEventListener('alpine:init', () => {
            log('alpine:init event fired');
        });
        
        setTimeout(() => {
            log('After 1 second:');
            log('- Alpine: ' + (window.Alpine ? 'YES' : 'NO'));
            log('- Alpine.data: ' + (window.Alpine && typeof window.Alpine.data === 'function' ? 'YES' : 'NO'));
        }, 1000);
    </script>
</body>
</html>
